<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matn bo‘yicha rasm qidirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Rasm Qidirish</h1>
    <input type="text" id="searchText" placeholder="Rasm uchun so‘z yozing...">
    <br>
    <button onclick="searchImage()">Qidirish</button>

    <script>
        function searchImage(){
            const query = document.getElementById('searchText').value.trim();
            if(query === ''){
                alert("Iltimos, qidiriladigan matn yozing!");
                return;
            }
            // Google Images qidiruv URL
            const url = "https://www.google.com/search?tbm=isch&q=" + encodeURIComponent(query);
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
